<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>instgramClone</title>
    <link rel="stylesheet" href="index.css">
    <script src="/https://kit.fontawesome.com/18c678064c.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="main">
        <div class="phoneContainer">
            <div class="phone"></div>
        </div>
        <div class="box">
            <div class="log">
                <div class="insta"></div>
                <div class="username" style="margin: 0px auto;">
                    <input type="text" class="inputBox" placeholder="Phone number, username, or email" >
                </div>
                <div class="password" style="margin: 0px auto;">
                    <input type="password" class="inputBox" placeholder="Password">
                </div>
                <div class="buttonLogIn"><span>Log in</span></div>
                <div class="or">
                    <div class="line"><hr></div>
                    <span>OR</span>
                    <div class="line"><hr></div>
                </div>
                <div class="facebook">
                    <i class="fa-brands fa-square-facebook"></i>
                    <span>Log in with Facebook</span>
                </div>
                <a href="#" class="forgotPassword">Forgot password?</a>
            </div>
            <div class="signUp">
                <span>Don't have an account?</span>
                <a href="#">Sign up</a>
            </div>
            <div class="getAppText">Get the app.</div>
            <div class="getApp">
                <div class="googlePlayContainer"><a href="#"><img src="assets/googleplay.png" alt="googleplay" class="googlePlay"></a></div>
                <div class="microsoftStoreContainer"><a href="#"><img src="assets/microsoft.png" alt="microsoftstore" class="microsoftStore"></a></div>
            </div>
        </div>
    </div>
    <footer>
        <div class="footerContainer1">
           <a href="#">Meta</a>
           <a href="#">About</a>
           <a href="#">Blog</a>
           <a href="#">Jobs</a>
           <a href="#">Help</a>
           <a href="#">API</a>
           <a href="#">Privacy</a>
           <a href="#">Terms</a>
           <a href="#">Locations</a>
           <a href="#">Instagram Lite</a>
           <a href="#">Threads</a>
           <a href="#">Contact Uploading & Non-Users</a>
           <a href="#">Meta Verified</a>
        </div>
        <div class="footerContainer2">
            <div class="language"> 
                <select name="language" id="lang">
                    <option value="English">English</option>
                    <option value="Hindi">Hindi</option>
                </select>
            </div>
            <span>Â© 2024 Instagram from Meta</span>
        </div>
    </footer>
</body>
</html>
